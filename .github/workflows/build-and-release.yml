name: Build and Release

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-release:
    name: Build Frontend and Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Generate version
      id: version
      run: echo "version=v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Create release archive
      run: |
        mkdir release-package
        cp -r frontend/dist release-package/
        tar -czf web3-notes-${{ steps.version.outputs.version }}.tar.gz -C release-package .
        
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: "Web3 Notes ${{ steps.version.outputs.version }}"
        body: |
          ## ðŸš€ New Release
          
          Frontend build ready for deployment!
          
          **What's included:**
          - Production-ready React build
          - Optimized assets and bundles
          - Ready to deploy to any static hosting
          
          **Deploy to:**
          - Vercel, Netlify, GitHub Pages
          - Any static file hosting service
          
          Extract the archive and upload the contents to your hosting provider.
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./web3-notes-${{ steps.version.outputs.version }}.tar.gz
        asset_name: web3-notes-${{ steps.version.outputs.version }}.tar.gz
        asset_content_type: application/gzip