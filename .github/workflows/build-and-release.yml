name: Build, Test, and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  test-smart-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: smart-contracts/package-lock.json
        
    - name: Install smart contract dependencies
      working-directory: ./smart-contracts
      run: npm ci
      
    - name: Run smart contract tests
      working-directory: ./smart-contracts
      run: npx hardhat test
      
    - name: Generate coverage report
      working-directory: ./smart-contracts
      run: npx hardhat coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./smart-contracts/coverage/lcov.info
        flags: smart-contracts
        name: smart-contracts-coverage

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 30

  compile-contracts:
    name: Compile Smart Contracts
    runs-on: ubuntu-latest
    needs: test-smart-contracts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: smart-contracts/package-lock.json
        
    - name: Install dependencies
      working-directory: ./smart-contracts
      run: npm ci
      
    - name: Compile contracts
      working-directory: ./smart-contracts
      run: npx hardhat compile
      
    - name: Upload contract artifacts
      uses: actions/upload-artifact@v4
      with:
        name: contract-artifacts
        path: |
          smart-contracts/artifacts/
          smart-contracts/cache/
        retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-smart-contracts, build-frontend, compile-contracts]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper versioning
        
    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./release/frontend-build/
        
    - name: Download contract artifacts
      uses: actions/download-artifact@v4
      with:
        name: contract-artifacts
        path: ./release/contract-artifacts/
        
    - name: Generate version number
      id: version
      run: |
        # Generate version based on date and commit
        VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
        
    - name: Create release archive
      run: |
        # Create comprehensive release package
        mkdir -p release-package
        
        # Copy source code (excluding node_modules and build artifacts)
        rsync -av --exclude='node_modules' --exclude='dist' --exclude='artifacts' --exclude='cache' --exclude='.git' . release-package/source/
        
        # Copy built artifacts
        cp -r release/frontend-build release-package/frontend-build
        cp -r release/contract-artifacts release-package/contract-artifacts
        
        # Create deployment scripts
        cat > release-package/deploy.sh << 'EOF'
        #!/bin/bash
        echo "Web3 Notes Deployment Script"
        echo "============================="
        echo "1. Deploy smart contracts: cd source/smart-contracts && npx hardhat run scripts/deploy.js --network <network>"
        echo "2. Update frontend config with contract address"
        echo "3. Deploy frontend build from frontend-build/ directory"
        echo "4. Configure IPFS/Pinata credentials"
        EOF
        chmod +x release-package/deploy.sh
        
        # Create README for release
        cat > release-package/RELEASE_README.md << 'EOF'
        # Web3 Notes Release Package
        
        This package contains:
        - `source/` - Complete source code
        - `frontend-build/` - Production-ready frontend build
        - `contract-artifacts/` - Compiled smart contracts
        - `deploy.sh` - Deployment instructions
        
        ## Quick Start
        1. Deploy smart contracts to your chosen network
        2. Update frontend configuration with contract address
        3. Deploy frontend build to your hosting provider
        4. Configure IPFS/Pinata API keys
        
        See main README.md for detailed instructions.
        EOF
        
        # Create archive
        tar -czf web3-notes-${{ steps.version.outputs.version }}.tar.gz -C release-package .
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" -n 10)
        else
          COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
        fi
        
        # Create changelog
        CHANGELOG="## Changes in this release
        
        $COMMITS
        
        ## Package Contents
        - âœ… Frontend build (production-ready)
        - âœ… Smart contract artifacts (compiled)
        - âœ… Complete source code
        - âœ… Deployment scripts and instructions
        
        ## Deployment
        1. Extract the release archive
        2. Follow instructions in \`deploy.sh\`
        3. See \`RELEASE_README.md\` for details
        
        ## Technical Details
        - **Frontend**: React + Vite build
        - **Smart Contracts**: Hardhat compilation
        - **Tests**: All tests passing âœ…
        - **Linting**: Code quality checks passed âœ…"
        
        # Save changelog to file and output
        echo "$CHANGELOG" > changelog.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: "Web3 Notes ${{ steps.version.outputs.version }}"
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./web3-notes-${{ steps.version.outputs.version }}.tar.gz
        asset_name: web3-notes-${{ steps.version.outputs.version }}.tar.gz
        asset_content_type: application/gzip

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "ðŸŽ‰ Build and release completed successfully!"
        echo "âœ… Smart contracts tested and compiled"
        echo "âœ… Frontend built and linted"
        echo "âœ… Release created with all artifacts"
        echo "ðŸ“¦ Release package includes:"
        echo "   - Production frontend build"
        echo "   - Compiled smart contracts"
        echo "   - Complete source code"
        echo "   - Deployment instructions"