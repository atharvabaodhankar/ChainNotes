name: Build and Release

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Frontend and Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Generate version
      id: version
      run: echo "version=v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Create release archive
      run: |
        mkdir release-package
        cp -r frontend/dist release-package/
        tar -czf web3-notes-${{ steps.version.outputs.version }}.tar.gz -C release-package .
        
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.version.outputs.version }} \
          --title "Web3 Notes ${{ steps.version.outputs.version }}" \
          --notes "## ðŸš€ New Release

        Frontend build ready for deployment!

        **What's included:**
        - Production-ready React build
        - Optimized assets and bundles
        - Ready to deploy to any static hosting

        **Deploy to:**
        - Vercel, Netlify, GitHub Pages
        - Any static file hosting service

        Extract the archive and upload the contents to your hosting provider." \
          web3-notes-${{ steps.version.outputs.version }}.tar.gz